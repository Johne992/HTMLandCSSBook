<!DOCTYPE html>
<html>
    <head>
        <title>Link-Visited</title>
        <style type="text/css">
            a:link{
                color:deeppink;
                text-decoration: none;
            }
            a:visited{
                color: black;
            }
            a:hover {
                color: deeppink;
                text-decoration: underline;
            }
            a:active{
                color:darkcyan;
            }
        </style>
    </head>
</html>
